<body data-og-includes="nav,footer">

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-header">
      <h1 class="gradient-text">Get in Touch</h1>
      <p>Have feedback, questions, or just want to say hi? We'd love to hear from you!</p>
    </div>

    <div class="contact-form">
      <!-- Form - Formspree endpoint -->
      <form id="contactForm" action="https://formspree.io/f/xlgwbnwg" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="topic">What's this about?</label>
          <select id="topic" name="topic" required>
            <option value="">Select a topic...</option>
            <option value="feedback">General Feedback</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="question">Question</option>
            <option value="partnership">Partnership / Business</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
        </div>

        <!-- Honeypot for spam protection -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit" class="submit-btn">Send Message ðŸ¦¦</button>
      </form>

      <div class="success-message" id="successMessage">
        <div class="icon">âœ¨</div>
        <h2>Message Sent!</h2>
        <p>Thanks for reaching out! We'll get back to you soon.</p>
      </div>

      <p class="form-note">We typically respond within 24-48 hours</p>
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = form.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Sending...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.style.display = 'none';
          successMessage.classList.add('show');
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        alert('Oops! Something went wrong. Please try again or email us directly.');
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
