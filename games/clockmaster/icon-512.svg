<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shine-512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.05"/>
    </linearGradient>
    <radialGradient id="clock-512" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.08"/>
    </radialGradient>
    <filter id="shadow-512">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10.2"/>
      <feOffset dx="5.1" dy="7.7" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-512">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg-512)"/>
  <circle cx="102" cy="128" r="77" fill="white" opacity="0.05"/>
  <circle cx="410" cy="358" r="61" fill="white" opacity="0.05"/>
  <rect width="512" height="512" rx="112" fill="url(#shine-512)"/>
  
  <!-- Clock face -->
  <g filter="url(#shadow-512)">
    <circle cx="256" cy="256" r="184" fill="white" opacity="0.15"/>
    <circle cx="256" cy="256" r="163" fill="url(#clock-512)"/>
    <circle cx="256" cy="256" r="163" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
    <circle cx="256" cy="256" r="184" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Hour markers -->
  <circle cx="256" cy="117" r="6.1" fill="white" opacity="0.6" filter="url(#glow-512)"/>
  <circle cx="395" cy="256" r="6.1" fill="white" opacity="0.6" filter="url(#glow-512)"/>
  <circle cx="256" cy="395" r="6.1" fill="white" opacity="0.6" filter="url(#glow-512)"/>
  <circle cx="117" cy="256" r="6.1" fill="white" opacity="0.6" filter="url(#glow-512)"/>
  
  <!-- Minor markers -->
  <circle cx="328" cy="131" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="381" cy="184" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="381" cy="328" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="328" cy="381" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="184" cy="381" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="131" cy="328" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="131" cy="184" r="3.1" fill="white" opacity="0.3"/>
  <circle cx="184" cy="131" r="3.1" fill="white" opacity="0.3"/>
  
  <!-- Decorative bubble -->
  <g transform="translate(368,144) rotate(-35)" opacity="0.9" filter="url(#shadow-512)">
    <ellipse cx="0" cy="0" rx="23" ry="36" fill="white" opacity="0.25"/>
    <circle cx="0" cy="-7.7" r="9.2" fill="white" opacity="0.5"/>
    <ellipse cx="0" cy="43" rx="13" ry="18" fill="#fbbf24" opacity="0.4"/>
  </g>
  
  <!-- Hour hand (pointing ~8 o'clock) -->
  <g transform="translate(256,256) rotate(120)">
    <rect x="-4" y="-123" width="8" height="133" rx="4" fill="white" opacity="0.7" filter="url(#glow-512)"/>
    <circle cx="0" cy="-123" r="9.2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Minute hand (pointing ~2 o'clock) -->
  <g transform="translate(256,256) rotate(-30)">
    <rect x="-5.1" y="-82" width="10.2" height="92" rx="5.1" fill="white" opacity="0.6" filter="url(#glow-512)"/>
    <circle cx="0" cy="-82" r="10.2" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="256" cy="256" r="18" fill="white" opacity="0.2" filter="url(#shadow-512)"/>
  <circle cx="256" cy="256" r="13" fill="white" opacity="0.5"/>
  <circle cx="252" cy="252" r="6.1" fill="white" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="128" cy="102" r="7.7" fill="white" opacity="0.4" filter="url(#glow-512)"/>
  <circle cx="384" cy="179" r="6.1" fill="white" opacity="0.4" filter="url(#glow-512)"/>
  <circle cx="154" cy="384" r="9.2" fill="white" opacity="0.4" filter="url(#glow-512)"/>
  
  <!-- Label bar -->
  <g transform="translate(256,451)">
    <rect x="-205" y="-25.6" width="410" height="51.2" rx="25.6" fill="white" opacity="0.15" filter="url(#shadow-512)"/>
    <rect x="-205" y="-25.6" width="410" height="51.2" rx="25.6" fill="none" stroke="white" stroke-width="1.5" opacity="0.3"/>
    <text x="0" y="2.6" text-anchor="middle" dominant-baseline="middle" fill="#000" font-size="38" font-weight="800" font-family="system-ui,-apple-system,sans-serif" opacity="0.3" letter-spacing="1">CLOCK MASTER</text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fff" font-size="38" font-weight="800" font-family="system-ui,-apple-system,sans-serif" letter-spacing="1">CLOCK MASTER</text>
  </g>
</svg>
