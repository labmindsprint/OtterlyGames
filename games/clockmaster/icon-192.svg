<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="shine-192" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.05"/>
    </linearGradient>
    <radialGradient id="clock-192" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.08"/>
    </radialGradient>
    <filter id="shadow-192">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.84"/>
      <feOffset dx="1.92" dy="2.88" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-192">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bg-192)"/>
  <circle cx="38" cy="48" r="29" fill="white" opacity="0.05"/>
  <circle cx="154" cy="134" r="23" fill="white" opacity="0.05"/>
  <rect width="192" height="192" rx="42" fill="url(#shine-192)"/>
  
  <!-- Clock face -->
  <g filter="url(#shadow-192)">
    <circle cx="96" cy="96" r="69" fill="white" opacity="0.15"/>
    <circle cx="96" cy="96" r="61" fill="url(#clock-192)"/>
    <circle cx="96" cy="96" r="61" fill="none" stroke="white" stroke-width="0.75" opacity="0.4"/>
    <circle cx="96" cy="96" r="69" fill="none" stroke="white" stroke-width="0.6" opacity="0.3"/>
  </g>
  
  <!-- Hour markers -->
  <circle cx="96" cy="44" r="2.3" fill="white" opacity="0.6" filter="url(#glow-192)"/>
  <circle cx="148" cy="96" r="2.3" fill="white" opacity="0.6" filter="url(#glow-192)"/>
  <circle cx="96" cy="148" r="2.3" fill="white" opacity="0.6" filter="url(#glow-192)"/>
  <circle cx="44" cy="96" r="2.3" fill="white" opacity="0.6" filter="url(#glow-192)"/>
  
  <!-- Minor markers -->
  <circle cx="123" cy="49" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="143" cy="69" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="143" cy="123" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="123" cy="143" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="69" cy="143" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="49" cy="123" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="49" cy="69" r="1.15" fill="white" opacity="0.3"/>
  <circle cx="69" cy="49" r="1.15" fill="white" opacity="0.3"/>
  
  <!-- Decorative bubble -->
  <g transform="translate(138,54) rotate(-35)" opacity="0.9" filter="url(#shadow-192)">
    <ellipse cx="0" cy="0" rx="8.6" ry="13.4" fill="white" opacity="0.25"/>
    <circle cx="0" cy="-2.9" r="3.5" fill="white" opacity="0.5"/>
    <ellipse cx="0" cy="16" rx="4.8" ry="6.7" fill="#fbbf24" opacity="0.4"/>
  </g>
  
  <!-- Hour hand (pointing ~8 o'clock) -->
  <g transform="translate(96,96) rotate(120)">
    <rect x="-1.5" y="-46" width="3" height="50" rx="1.5" fill="white" opacity="0.7" filter="url(#glow-192)"/>
    <circle cx="0" cy="-46" r="3.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Minute hand (pointing ~2 o'clock) -->
  <g transform="translate(96,96) rotate(-30)">
    <rect x="-1.9" y="-31" width="3.8" height="35" rx="1.9" fill="white" opacity="0.6" filter="url(#glow-192)"/>
    <circle cx="0" cy="-31" r="3.8" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="96" cy="96" r="6.7" fill="white" opacity="0.2" filter="url(#shadow-192)"/>
  <circle cx="96" cy="96" r="4.8" fill="white" opacity="0.5"/>
  <circle cx="94.5" cy="94.5" r="2.3" fill="white" opacity="0.6"/>
  
  <!-- Stars -->
  <circle cx="48" cy="38" r="2.9" fill="white" opacity="0.4" filter="url(#glow-192)"/>
  <circle cx="144" cy="67" r="2.3" fill="white" opacity="0.4" filter="url(#glow-192)"/>
  <circle cx="58" cy="144" r="3.5" fill="white" opacity="0.4" filter="url(#glow-192)"/>
  
  <!-- Label bar -->
  <g transform="translate(96,169)">
    <rect x="-77" y="-9.6" width="154" height="19.2" rx="9.6" fill="white" opacity="0.15" filter="url(#shadow-192)"/>
    <rect x="-77" y="-9.6" width="154" height="19.2" rx="9.6" fill="none" stroke="white" stroke-width="0.6" opacity="0.3"/>
    <text x="0" y="1" text-anchor="middle" dominant-baseline="middle" fill="#000" font-size="14.4" font-weight="800" font-family="system-ui,-apple-system,sans-serif" opacity="0.3" letter-spacing="0.4">CLOCK MASTER</text>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" fill="#fff" font-size="14.4" font-weight="800" font-family="system-ui,-apple-system,sans-serif" letter-spacing="0.4">CLOCK MASTER</text>
  </g>
</svg>
