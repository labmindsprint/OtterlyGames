<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0.05"/>
    </linearGradient>
    
    <!-- Clock face gradient -->
    <radialGradient id="clock-face" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    
    <!-- Star glow -->
    <filter id="star-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bg-main)"/>
  
  <!-- Decorative stars/particles -->
  <circle cx="50" cy="80" r="3" fill="#fef08a" opacity="0.8" filter="url(#star-glow)"/>
  <circle cx="120" cy="420" r="2" fill="#fef08a" opacity="0.7"/>
  <circle cx="200" cy="60" r="2.5" fill="#fff" opacity="0.6"/>
  <circle cx="180" cy="380" r="3" fill="#fef08a" opacity="0.8" filter="url(#star-glow)"/>
  <circle cx="320" cy="40" r="2" fill="#fff" opacity="0.5"/>
