    </g>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(400, 380)">
    <rect x="0" y="0" width="480" height="60" rx="30" fill="#fff" opacity="0.15"/>
    <rect x="0" y="0" width="480" height="60" rx="30" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <text x="240" y="40" text-anchor="middle" font-size="24" font-weight="800" fill="#fff" font-family="system-ui">
      ğŸ“ Learn â€¢ ğŸ® Play â€¢ ğŸŒŸ Master Time!
    </text>
  </g>
  
