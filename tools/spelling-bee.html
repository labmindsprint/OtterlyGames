    <div class="lvl-btns"><button class="lvl-btn active" onclick="setLvl('easy')">Easy</button><button class="lvl-btn" onclick="setLvl('medium')">Medium</button><button class="lvl-btn" onclick="setLvl('hard')">Hard</button></div>
    <div class="stats"><span>‚úÖ <strong id="ct">0</strong></span><span>üî• Streak <strong id="sk">0</strong></span></div>

  <footer class="footer"><div class="footer-links"><a href="/about.html">About</a><a href="/privacy.html">Privacy</a><a href="/tools/">Tools</a><a href="/blog/">Blog</a></div><p style="color:#4a4a60">¬© 2026 Otterly Games. Built with ‚ù§Ô∏è by a mom who gets it.</p></footer>
  <script>
    document.getElementById('navToggle').addEventListener('click',()=>document.getElementById('navLinks').classList.toggle('open'));
    const words={
      easy:[{w:'cat',h:'A furry pet that purrs'},{w:'dog',h:'A loyal pet that barks'},{w:'sun',h:'It shines in the sky'},{w:'hat',h:'You wear it on your head'},{w:'red',h:'The color of a fire truck'},{w:'big',h:'The opposite of small'},{w:'run',h:'Moving fast on your feet'},{w:'cup',h:'You drink water from it'},{w:'bed',h:'Where you sleep at night'},{w:'fish',h:'It swims in water'},{w:'ball',h:'Round and you can throw it'},{w:'book',h:'You read stories in it'},{w:'tree',h:'It has leaves and branches'},{w:'milk',h:'A white drink from cows'},{w:'door',h:'You open it to enter a room'}],
      medium:[{w:'house',h:'A building where people live'},{w:'water',h:'You drink it to stay hydrated'},{w:'happy',h:'Feeling of joy'},{w:'green',h:'The color of grass'},{w:'chair',h:'You sit on it'},{w:'table',h:'Where you eat your meals'},{w:'smile',h:'What your mouth does when you are happy'},{w:'train',h:'It runs on tracks'},{w:'plant',h:'It grows from a seed'},{w:'cloud',h:'White and fluffy in the sky'},{w:'eight',h:'The number after seven'},{w:'night',h:'When it gets dark outside'},{w:'write',h:'Using a pen on paper'},{w:'light',h:'It helps you see in the dark'},{w:'heart',h:'It pumps blood in your body'}],
      hard:[{w:'beautiful',h:'Very pretty or attractive'},{w:'elephant',h:'The largest land animal'},{w:'together',h:'With each other, not alone'},{w:'different',h:'Not the same'},{w:'important',h:'Something that matters a lot'},{w:'calendar',h:'Shows days and months'},{w:'butterfly',h:'A colorful flying insect'},{w:'chocolate',h:'A sweet brown treat'},{w:'vegetable',h:'Healthy food like carrots'},{w:'wonderful',h:'Amazing and great'},{w:'adventure',h:'An exciting journey'},{w:'necessary',h:'Something you must have'},{w:'knowledge',h:'What you learn at school'},{w:'dangerous',h:'Not safe, risky'},{w:'imaginary',h:'Not real, made up'}]
    };
    let lvl='easy',current=null,correct=0,streak=0,hasSpeech='speechSynthesis' in window;
    function setLvl(l){lvl=l;document.querySelectorAll('.lvl-btn').forEach(b=>b.classList.toggle('active',b.textContent.toLowerCase()===l));nextWord()}
    function nextWord(){
      const list=words[lvl];current=list[Math.floor(Math.random()*list.length)];render()
    }
    function speak(){
      if(!hasSpeech)return;
      const u=new SpeechSynthesisUtterance(current.w);u.rate=0.8;u.pitch=1.1;speechSynthesis.cancel();speechSynthesis.speak(u)
    }
    function render(){
      const a=document.getElementById('spellArea');
      if(!hasSpeech){a.innerHTML='<div class="no-speech">‚ö†Ô∏è Your browser doesn\'t support speech. Try Chrome or Edge.</div>';return}
      a.innerHTML=`
        <div class="spell-box">
          <button class="hear-btn" onclick="speak()">üîä Hear the Word</button>
          <div class="hint">üí° ${current.h}</div>
          <input type="text" class="word-input" id="wordIn" placeholder="Type the spelling..." autocomplete="off" autocapitalize="off" autofocus>
          <button class="check-btn" onclick="checkSpelling()">Check Spelling ‚Üí</button>
        </div>
        <div class="feedback" id="fb"></div>`;
      document.getElementById('wordIn').addEventListener('keydown',e=>{if(e.key==='Enter')checkSpelling()});
      setTimeout(()=>speak(),300);
    }
    let checking=false;
    function checkSpelling(){
      if(checking)return;
      const input=document.getElementById('wordIn').value.trim().toLowerCase();
      if(!input)return;
      checking=true;
      const fb=document.getElementById('fb');
      if(input===current.w){
        correct++;streak++;
        document.getElementById('ct').textContent=correct;document.getElementById('sk').textContent=streak;
        fb.textContent='üéâ Correct! Great spelling!';fb.className='feedback ok';
        setTimeout(()=>{checking=false;nextWord()},1200);
      } else {
        streak=0;document.getElementById('sk').textContent=0;
        fb.innerHTML=`Not quite! It's spelled "<strong style="color:var(--pa)">${current.w}</strong>"`;fb.className='feedback no';
        setTimeout(()=>{checking=false;nextWord()},2500);
      }
    }
    nextWord();
  </script>
