        <button class="calc-btn op" onclick="setOp('+')">+</button>
        <button class="calc-btn num zero" onclick="numPress('0')">0</button>

  <script>
    document.getElementById('navToggle').addEventListener('click',()=>document.getElementById('navLinks').classList.toggle('open'));
    let current='0',prev='',op='',justCalc=false;
    function update(){
      document.getElementById('val').textContent=current.length>12?current.slice(0,12)+'‚Ä¶':current;
      document.getElementById('expr').textContent=prev&&op?`${prev} ${op}`:'';
    }
    function numPress(n){
      if(justCalc){current='0';justCalc=false}
      if(n==='.'&&current.includes('.'))return;
      if(current==='0'&&n!=='.')current=n;
      else if(current.length<12)current+=n;
      update();
    }
    function setOp(o){
      if(current==='Oops!'){clearAll();return}
      if(prev&&op&&!justCalc)calculate();
      prev=current;op=o;current='0';justCalc=false;update();
    }
    function calculate(){
      if(!prev||!op)return;
      const a=parseFloat(prev),b=parseFloat(current);let r=0;
      if(op==='+')r=a+b;else if(op==='‚àí')r=a-b;else if(op==='√ó')r=a*b;
      else if(op==='√∑')r=b===0?'Oops!':a/b;else if(op==='%')r=a*(b/100);
      if(typeof r==='number'){r=parseFloat(r.toPrecision(10));current=String(r)}else current=r;
      prev='';op='';justCalc=true;update();
    }
    function clearAll(){current='0';prev='';op='';justCalc=false;update()}
    function backspace(){if(justCalc)return;current=current.length>1?current.slice(0,-1):'0';update()}
    document.addEventListener('keydown',e=>{
      if(e.key>='0'&&e.key<='9'||e.key==='.')numPress(e.key);
      else if(e.key==='+')setOp('+');else if(e.key==='-')setOp('‚àí');
      else if(e.key==='*')setOp('√ó');else if(e.key==='/')setOp('√∑');
      else if(e.key==='%')setOp('%');
      else if(e.key==='Enter'||e.key==='=')calculate();
      else if(e.key==='Backspace')backspace();
      else if(e.key==='Escape')clearAll();
    });
    update();
  </script>
