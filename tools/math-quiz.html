<body>
  <nav class="nav"><div class="nav-inner"><a href="/" class="nav-brand"><img src="/images/Otter-mascot.png" alt="Otterly Games"><span class="brand-text">Otterly Games</span></a><button class="nav-toggle" id="navToggle" aria-label="Menu"><span></span><span></span><span></span></button><div class="nav-links" id="navLinks"><a href="/#games">Games</a><a href="/tools/" class="active">Tools</a><a href="/blog/">Blog</a><a href="/about.html">About</a><a href="/#games" class="nav-cta">Get Our Games ‚Üí</a></div></div></nav>
  <section class="hero"><h1>‚ö° <span class="gt">Speed</span> Quiz</h1><p>30-second math challenge ‚Äî how many can you answer?</p></section>
  <div class="main">
    <div class="mode-btns"><button class="mode-btn active" onclick="setMode('easy')">Easy</button><button class="mode-btn" onclick="setMode('medium')">Medium</button><button class="mode-btn" onclick="setMode('hard')">Hard</button></div>
    <div class="game-box" id="gameBox"></div>
  </div>
  <footer class="footer"><div class="footer-links"><a href="/about.html">About</a><a href="/privacy.html">Privacy</a><a href="/tools/">Tools</a><a href="/blog/">Blog</a></div><p style="color:#4a4a60">¬© 2026 Otterly Games. Built with ‚ù§Ô∏è by a mom who gets it.</p></footer>
  <script>
    document.getElementById('navToggle').addEventListener('click',()=>document.getElementById('navLinks').classList.toggle('open'));
    let mode='easy',state='idle',timer=null,timeLeft=30,score=0,total=0,bestStreak=0,streak=0,qa={q:'',a:0},input='',highScores={easy:0,medium:0,hard:0};
    function setMode(m){mode=m;document.querySelectorAll('.mode-btn').forEach(b=>b.classList.toggle('active',b.textContent.toLowerCase()===m));if(state==='idle')renderIdle()}
    function genQ(){
      let a,b,op,ans;
      if(mode==='easy'){a=2+Math.floor(Math.random()*10);b=2+Math.floor(Math.random()*10);op='√ó';ans=a*b}
      else if(mode==='medium'){
        if(Math.random()<.5){a=2+Math.floor(Math.random()*10);b=2+Math.floor(Math.random()*10);op='√ó';ans=a*b}
        else{b=2+Math.floor(Math.random()*9);ans=2+Math.floor(Math.random()*10);a=b*ans;op='√∑'}
      } else {
        const r=Math.random();
        if(r<.33){a=10+Math.floor(Math.random()*40);b=2+Math.floor(Math.random()*9);op='√ó';ans=a*b}
        else if(r<.66){a=10+Math.floor(Math.random()*90);b=10+Math.floor(Math.random()*90);op='+';ans=a+b}
        else{b=10+Math.floor(Math.random()*50);a=b+10+Math.floor(Math.random()*50);op='‚àí';ans=a-b}
      }
      qa={q:`${a} ${op} ${b}`,a:ans};
    }
    function renderIdle(){
      const hs=highScores[mode];
      document.getElementById('gameBox').innerHTML=`
        <div style="font-size:3rem;margin-bottom:1rem">‚ö°</div>
        <h2>30-Second Challenge</h2>
        <p style="color:var(--t2);margin-bottom:.5rem">${mode==='easy'?'Multiplication (2-12)':mode==='medium'?'Multiplication & Division':'Big numbers, +, ‚àí, √ó'}</p>
        ${hs>0?`<p style="color:var(--pa);font-weight:700">üèÜ Best: ${hs}</p>`:''}
        <button class="start-btn" onclick="startGame()">Start! ‚Üí</button>`;
    }
    function renderGame(){
      document.getElementById('gameBox').innerHTML=`
        <div class="timer-text">‚è± ${timeLeft}s</div>
        <div class="timer-bar"><div class="timer-fill" id="timerFill" style="width:${(timeLeft/30)*100}%"></div></div>
        <div class="score-display">Score: <strong>${score}</strong></div>
        <div class="question">${qa.q} = ?</div>
        <div class="answer-box" id="ans">${input||'<span class="cursor"></span>'}</div>
        <div class="feedback" id="fb"></div>
        <div class="numpad">${[1,2,3,4,5,6,7,8,9].map(i=>`<button class="num-btn" onclick="press('${i}')">${i}</button>`).join('')}<button class="num-btn clear" onclick="clr()">C</button><button class="num-btn" onclick="press('0')">0</button><button class="num-btn check" onclick="chk()">‚úì</button></div>`;
    }
    function startGame(){
      state='playing';score=0;total=0;bestStreak=0;streak=0;timeLeft=30;input='';
      genQ();renderGame();
      timer=setInterval(()=>{
        timeLeft--;
        const fill=document.getElementById('timerFill');if(fill)fill.style.width=`${(timeLeft/30)*100}%`;
        const tt=document.querySelector('.timer-text');if(tt)tt.textContent=`‚è± ${timeLeft}s`;
        if(timeLeft<=0){clearInterval(timer);endGame()}
      },1000);
    }
    function endGame(){
      state='idle';if(score>highScores[mode])highScores[mode]=score;
      document.getElementById('gameBox').innerHTML=`
        <div class="results">
          <h2>üéâ Time's Up!</h2>
          <div class="stat">Score: <strong style="font-size:2rem;color:var(--pa)">${score}</strong></div>
          <div class="stat">Questions: <strong>${total}</strong></div>
          <div class="stat">Best Streak: <strong>${bestStreak}</strong> üî•</div>
          <div class="stat">Accuracy: <strong>${total>0?Math.round(score/total*100):0}%</strong></div>
          ${score>0&&score>=highScores[mode]?'<div style="color:var(--pg);font-weight:800;margin-top:.5rem">üèÜ New High Score!</div>':''}
          <button class="start-btn" onclick="startGame()" style="margin-top:1.5rem">Play Again ‚Üí</button>
        </div>`;
    }
    function press(n){if(state!=='playing')return;if(input.length<5){input+=n;const a=document.getElementById('ans');if(a)a.textContent=input}}
    function clr(){input='';const a=document.getElementById('ans');if(a)a.innerHTML='<span class="cursor"></span>';const fb=document.getElementById('fb');if(fb){fb.textContent='';fb.className='feedback'}}
    function chk(){
      if(state!=='playing'||!input)return;total++;
      const fb=document.getElementById('fb');
      if(parseInt(input)===qa.a){
        score++;streak++;if(streak>bestStreak)bestStreak=streak;
        if(fb){fb.textContent='‚úÖ';fb.className='feedback ok'}
      } else {
        streak=0;if(fb){fb.textContent=`${qa.a}`;fb.className='feedback no'}
      }
      input='';genQ();setTimeout(()=>{if(state==='playing')renderGame()},500);
    }
    document.addEventListener('keydown',e=>{if(state==='playing'){if(e.key>='0'&&e.key<='9')press(e.key);else if(e.key==='Backspace'){e.preventDefault();input=input.slice(0,-1);const a=document.getElementById('ans');if(a)a.innerHTML=input||'<span class="cursor"></span>'}else if(e.key==='Enter')chk()}else if(e.key==='Enter'&&state==='idle')startGame()});
    renderIdle();
  </script>
